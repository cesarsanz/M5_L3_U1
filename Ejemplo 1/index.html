<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>
  </head>
  <body>
    <div id="contenedor"></div>
    <script>
      require(['dojo/dom', 'dojo/fx', 'dojo/domReady!'], function (dom, fx) {
        var el = dom.byId('contenedor');
        el.innerHTML = 'Hola Mundo!';
        // ...but now, with an animation!
        fx.slideTo({
            node: el,
            top: 100,
            left: 200
        }).play();
      });
    </script>
  </body>
</html>
