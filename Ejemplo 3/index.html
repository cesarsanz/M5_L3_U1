<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>
</head>
<body>
    <div id="contenedor" data-dojo-event="onclick:_onClick()"></div>
    <script>
        require(["dojo/dom", "dojo/on", "dojo/fx","dojo/_base/connect", "dojo/domReady!"], function(dom, on, fx, connect){
            var el = dom.byId('contenedor');
            el.innerHTML = 'Haz clic';
            dojo.connect(el,"onclick", function(evt){
                fx.slideTo({
                    node: el,
                    top: Math.random()*800,
                    left: Math.random()*800
                }).play();
            });
        }); 
    </script>
</body>
</html>
