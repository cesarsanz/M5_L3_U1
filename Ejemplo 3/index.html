<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" 
            data-dojo-config="async: true"></script>
    
</head>
<body>
    <div id="contenedor"></div>
    <script>
        require([
                  "dojo/dom-construct",
                  "dojo/on",
                  "dojo/domReady!"
                ], function(domConstruct, on){
                   var n = domConstruct.create("ul", { innerHTML:"Hola Mundo!"}, "contenedor");
                   on(n, "click", function(){
                     var a = domConstruct.create("ul", { innerHTML:"Hola de nuevo!!!"}, "contenedor");
                     on(a, "click", function(){
                       var b = domConstruct.create("ul", { innerHTML: "Ta luego!!"}, "contenedor");
                     });
                   });
        });
    </script>
</body>
</html>
